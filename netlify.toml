# 🔹 Netlify가 정적 PWA를 자동 배포하도록 설정
[build]
  publish = "."  # 📁 index.html이 있는 폴더를 배포
  command = ""   # 🛑 npm 빌드 명령어 실행 안 함 (정적 사이트이므로 불필요)

# 🔹 최신 PWA 유지 (캐싱 비활성화)
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# 🔹 오프라인 지원 설정 (404 에러 시 offline.html 반환, BUT 정적 파일 제외)
[[redirects]]
  from = "/*"
  to = "/pwa/offline.html"
  status = 404
  query = {path = "/pwa/offline.html"}

# 🔹 정적 파일 (.png, .css, .js 등)은 `offline.html`로 리디렉트되지 않음
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/css/*"
  to = "/css/:splat"
  status = 200

[[redirects]]
  from = "/js/*"
  to = "/js/:splat"
  status = 200

[[redirects]]
  from = "/favicons/*"
  to = "/favicons/:splat"
  status = 200

[[redirects]]
  from = "/pwa/*"
  to = "/pwa/:splat"
  status = 200
