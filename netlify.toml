# 🔹 Netlify가 정적 PWA를 자동 배포하도록 설정
[build]
  publish = "."  # 📁 index.html이 있는 폴더를 배포
  command = ""   # 🛑 npm 빌드 명령어 실행 안 함 (정적 사이트이므로 불필요)

# 🔹 최신 PWA 유지 (캐싱 비활성화)
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# 🔹 오프라인 지원 설정 (404 에러 시 offline.html 반환)
[[redirects]]
  from = "/offline"
  to = "/pwa/offline.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/pwa/offline.html"
  status = 404  # 404 발생 시 offline.html 반환
