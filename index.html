<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="NaturaLink">
    <meta property="og:title" content="NaturaLink">
    <meta property="og:description" content="NaturaLink">
    <title>NaturaLink</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #333, #111);
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            text-align: center;
            padding: 4vh 0;
            font-size: 4vw;
            color: #f0f0f0;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        h1 a {
            color: inherit;
            text-decoration: none;
        }
        .tabs {
            display: flex;
            justify-content: space-evenly;
            margin-top: 3vh;
            width: 100%;
        }
        .tab {
            flex: 1;
            padding: 10px 0;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            background-color: #444;
            color: #f0f0f0;
            border-radius: 50px;
            transition: background-color 0.3s, color 0.3s;
        }
        .tab:hover, .tab.active {
            background-color: #666;
            color: #80b3ff;
            font-weight: bold;
        }
        .content {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.3s ease;
            padding: 20px;
            width: 90%;
            max-width: 800px;
        }
        .content.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        button {
            padding: 12px 24px;
            font-size: 14px;
            background: #444;
            color: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #chatbox {
            border: 1px solid #444;
            padding: 10px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            width: 100%;
            background-color: #222;
        }
        #chatlogs {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        .chat-bubble {
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #444;
            color: #fff;
            align-self: flex-end;
        }
        .ai-message {
            background-color: #333;
            color: #80b3ff;
        }
        #userInputContainer {
            display: flex;
            align-items: center;
        }
        #userInput {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #222;
            color: #f0f0f0;
        }
        #chatbot button {
            width: 15%;
            padding: 10px;
            border-radius: 5px;
            background-color: #444;
            color: #f0f0f0;
            border: none;
        }
        .typing-indicator {
            font-style: italic;
            color: #666;
        }
        #install-button {
            display: none;
            padding: 12px 24px;
            font-size: 14px;
            background-color: #80b3ff;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/">NaturaLink</a></h1>
    </header>
    <div class="tabs">
        <div class="tab active" data-tab="search">검색</div>
        <div class="tab" data-tab="link">링크 복사</div>
        <div class="tab" data-tab="ai">AI</div>
    </div>
    <div class="content show" id="search">
        <script async src="https://cse.google.com/cse.js?cx=00d831986d20a4627"></script>
        <div class="gcse-search"></div>
    </div>
    <div class="content" id="link">
        <h2>링크 복사</h2>
        <p>NaturaLink 링크를 복사하려면 아래 버튼을 클릭하세요.</p>
        <button id="copyBtn">링크 복사</button>
    </div>
    <div class="content" id="ai">
        <h2>AI 챗봇</h2>
        <div id="chatbox">
            <div id="chatlogs"></div>
            <div id="userInputContainer">
                <input type="text" id="userInput" placeholder="질문을 입력하세요..." />
                <button id="sendMessageBtn">보내기</button>
            </div>
            <div id="typingIndicator" class="typing-indicator" style="display: none;">AI가 입력 중...</div>
        </div>
    </div>
    <button id="install-button">앱 설치</button>
    
    <!-- 기존 script.js 포함 -->
    <script src="script.js"></script>

    <!-- Service Worker 등록 추가 -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/service-worker.js")
                .then(() => console.log("서비스 워커가 등록되었습니다."))
                .catch(error => console.error("서비스 워커 등록 실패:", error));
        }
    </script>
</body>
</html>
