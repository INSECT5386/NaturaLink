# 🔹 Netlify가 정적 PWA를 자동 배포하도록 설정
[build]
  publish = "."  # 📁 현재 디렉토리를 배포 (index.html 포함)
  command = ""   # 🛑 정적 사이트이므로 npm 빌드 명령어 없음

# 🔹 최신 PWA 유지 (캐싱 비활성화)
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# 🔹 정적 파일 보호 (CSS, JS, 이미지, 아이콘은 리디렉트되지 않음)
[[redirects]]
  from = "/index.html"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/css/*"
  to = "/css/:splat"
  status = 200

[[redirects]]
  from = "/js/*"
  to = "/js/:splat"
  status = 200

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/favicons/*"
  to = "/favicons/:splat"
  status = 200

[[redirects]]
  from = "/pwa/*"
  to = "/pwa/:splat"
  status = 200

# 🔹 오프라인 페이지 지원 (모든 요청을 offline.html로 리디렉트)
[[redirects]]
  from = "/*"
  to = "/pwa/offline.html"
  status = 200
  force = true
