[build]
  publish = "."
  command = ""  # 🔹 Python 환경 및 `my_ai` 관련 빌드 명령 제거

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  included_files = []  # 🔹 `my_ai` 관련 포함 파일 삭제

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[redirects]]
  from = "/pwa/*"
  to = "/pwa/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/offline.html"
  status = 200
  condition = {Country = ["XX"]}

