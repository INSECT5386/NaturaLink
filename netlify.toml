# 🔹 Netlify가 정적 PWA를 자동 배포하도록 설정
[build]
  publish = "."
  command = "if [ -f netlify/functions/my_ai/requirements.txt ]; then pip install -r netlify/functions/my_ai/requirements.txt; fi"

# 🔹 Netlify Functions 설정 추가
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  included_files = ["netlify/functions/my_ai/**"]

# 🔹 최신 PWA 유지 (캐싱 비활성화)
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# 🔹 정적 파일 보호
[[redirects]]
  from = "/pwa/*"
  to = "/pwa/:splat"
  status = 200

# 🔹 오프라인 페이지 서빙 (사용자가 없는 페이지 요청 시 `/offline.html` 제공)
[[redirects]]
  from = "/*"
  to = "/offline.html"
  status = 200
  condition = {Country = ["XX"]} # Netlify Edge 기능 (선택 사항)
