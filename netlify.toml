# 🔹 Netlify가 정적 PWA를 자동 배포하도록 설정
[build]
  publish = "."  # 📁 현재 디렉토리를 배포 (index.html 포함)
  command = ""

# 🔹 최신 PWA 유지 (캐싱 비활성화)
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# 🔹 정적 파일 보호
[[redirects]]
  from = "/pwa/*"
  to = "/pwa/:splat"
  status = 200
