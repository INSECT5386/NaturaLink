# 🔹 Netlify가 정적 PWA를 자동 배포하도록 설정
[build]
  publish = "."  # 📁 현재 디렉토리를 배포 (index.html 포함)
  command = ""   # 🛑 정적 사이트이므로 npm 빌드 명령어 없음

# 🔹 최신 PWA 유지 (캐싱 비활성화)
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# 🔹 404 오류 발생 시 offline.html 반환 (정적 파일 제외)
[[redirects]]
  from = "/*"
  to = "/pwa/offline.html"
  status = 404
  force = true

# 🔹 정적 파일 보호 (Netlify가 삭제하지 않도록 설정)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/favicons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/pwa/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
